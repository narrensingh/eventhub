<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>LogIn</title>
  </head>
  <body>
    <div class="login">
      <h1 class="login__header">LogIn</h1>
      <div class="login__inputs">
        <div class="login__oinputs">
          <input class="login__input" type="text" placeholder="username" />
          <input class="login__input" type="password" placeholder="password" />
        </div>
        <button class="login__button">Login</button>
      </div>
      <div class="login__signin">
        Don't Have An Account?
        <a class="signin__link" href="signin.html">Sign In</a>
      </div>
    </div>
  </body>
</html>
