<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <div class="calender">
          <div class="calender__top">
            <button class="ripple-btn prev" id="left-btn">
              <i class="fa fa-angle-left"></i>
            </button>
            <div class="month__name"></div>
            <button class="ripple-btn next" id="right-btn">
              <i class="fa fa-angle-right"></i>
            </button>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days">
            <!--We will add days with js-->
          </div>
        </div>
      </div>
      <div class="goto-today">
        <div class="goto">
          <input type="text" placeholder="mm/yyyy" class="date__input" />
          <button class="go__btn">Go</button>
        </div>
        <button class="today__btn">Today</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
