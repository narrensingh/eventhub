<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>SignIn</title>
  </head>
  <body>
    <div class="signin">
      <h1 class="signin__header">Sign In</h1>
      <div class="signin__inputs">
        <div class="signin__oinputs">
          <input class="signin__input" type="text" placeholder="username" />
          <input class="signin__input" type="password" placeholder="password" />
        </div>
        <button class="signin__button">Create An Account</button>
      </div>
    </div>
  </body>
</html>
